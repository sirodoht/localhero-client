<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submit()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Short Description</span>
          <input type="text" placeholder="Help with tyre change" ng-model="req.title" required="required">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Details</span>
          <textarea placeholder="Need some help changing a tyre, can't seem to get the screws off." ng-model="req.description"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder="Athens, Gazi" ng-model="req.location">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Payment (â‚¬)</span>
          <input type="number" placeholder="10" ng-model="req.paymentSuggested" value="0" required="required">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive activated">Submit Request</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
