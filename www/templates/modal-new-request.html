<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submit()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Need some help changing a tyre!" ng-model="req.description">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder="Athens, Gazi" ng-model="req.location">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Payment (â‚¬)</span>
          <input type="text" placeholder="10" ng-model="req.paymentSuggested">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive activated">Submit Request</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
