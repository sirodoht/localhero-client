<ion-view view-title="Requests">
  <ion-content>
    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="openModal()">Submit Request</button>
    </div>
    <ul class="list">
      <li class="item item-toggle">
         Only the ones I can help with
         <label class="toggle toggle-assertive">
           <input type="checkbox" ng-model="limit">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
    <ion-list>
      <ion-item class="item-remove-animate ~item-avatar ~item-icon-right" ng-repeat="request in requests" type="item-text-wrap" href="#/tab/requests/{{request.id}}">
        <!-- <img ng-src="{{request.face}}"> -->
        <span class="badge badge-assertive" ng-show="!request.status || request.status=='waiting'">no response</span>
        <span class="badge badge-energized" ng-show="request.status=='inprogress'">in proress</span>
        <span class="badge badge-balanced" ng-show="request.status=='completed'">completed!</span>
        <h2>{{request.description}}</h2>
        <p>{{request.location}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
