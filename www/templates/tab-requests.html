<ion-view view-title="Requests">
  <ion-content>
    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="openModal()">Submit Request</button>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate ~item-avatar ~item-icon-right" ng-repeat="request in requests" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <!-- <img ng-src="{{request.face}}"> -->
        <h2>{{request.description}}</h2>
        <p>{{request.location}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
